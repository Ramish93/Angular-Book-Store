<h2>programming books works!</h2>

<ul *ngIf="isShowing">
  <ng-container *ngFor="let book of books; let i = index">
    <li class="book">
      {{ book.name }}
    </li>
    <li>{{ book.author }}</li>
    <p class="currency">{{ book.amount | currency : "PKR" }}</p>
    <button>Add to Cart</button>
  </ng-container>
</ul>
